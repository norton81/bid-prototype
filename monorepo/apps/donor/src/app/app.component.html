<div>
    <div class="header">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="spacer"></span>
                <span>DONOR</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="content" style="display: flex">
        <div class="left-side">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <!-- This is the tree node template for leaf nodes -->
                <!-- There is inline padding applied to this node using styles.
                  This padding value depends on the mat-icon-button width. -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <a color="primary" mat-button href="https://www.google.com/" target="_blank">{{node.name}}</a>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="mat-tree-node">
                        <a color="primary" mat-button href="https://www.google.com/" target="_blank">{{node.name}}</a>
                    </div>
                    <!-- There is inline padding applied to this div using styles.
                        This padding value depends on the mat-icon-button width.  -->
                    <div
                         role="group">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </div>
                </mat-nested-tree-node>
            </mat-tree>
        </div>
        <div class="right-side" style=" background-color: #eaeef5; height: 1777px">
            <div style="border: 1px solid lightgrey; background-color: white; height: 100%; width: 100%; padding: 15px  ">
            <!--<router-outlet></router-outlet>-->
            <mat-form-field style="width: 200px" class="example-full-width" appearance="outline">
                <mat-label>Favorite food</mat-label>
                <input color="primary" matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
            </div>
        </div>
    </div>
</div>
