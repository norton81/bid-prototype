<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container *ngFor="let component of dynamicComponents; let i = index">
        <ng-container [matColumnDef]="component.columnDef">
            <th mat-header-cell *matHeaderCellDef>
                <ng-container
                        *ngComponentOutlet="component.columnComponent
                        injector: getInjector(component, null)"
                ></ng-container>
            </th>
            <td mat-cell *matCellDef="let element">
                <ng-container
                        *ngComponentOutlet="component.cellComponent
                        injector: getInjector(component, element)"
                ></ng-container>
            </td>
        </ng-container>
    </ng-container>
