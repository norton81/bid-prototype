<h1 class="title">{{mode}} Entity1</h1>
<form [formGroup]="form" class="form">
    <ng-container *ngFor="let component of dynamicComponents">
        <ng-container
                *ngComponentOutlet="component
                injector: dynamicInjector"

        ></ng-container>
    </ng-container>
    <button class="submit" type="submit" mat-flat-button
            color="primary"
            [disabled]="bus.get('submitDisabled')?.value"
            (click)='submit()'>apply action</button>
<!--    <div>
        {{form.value | json}}/{{bus.get('submitDisabled')?.value | json}}
    </div>-->
</form>
